<form [formGroup]="form" (ngSubmit)="login()">
    <div formGroupName="account">
        <div class="alert alert-danger" *ngIf="form.errors">
            The username or password is invalid.
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">input username</div>
                <div *ngIf="username.errors.minlength">minlength: {{ username.errors.minlength.requiredLength }}</div>
                <div *ngIf="username.errors.cannotContainSpace">space</div>
                <div *ngIf="username.errors.shouldBeUnique ">must be unique</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
