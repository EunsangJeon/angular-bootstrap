<!-- you can search ngForOf https://angular.io ngForOf-->
<button (click)="loadCourses()">Load Courses</button>
<button (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses; trackBy: trackCourse; index as i; even as isEven">
    {{i}} - {{ course.name }}<span *ngIf="!isEven">(even)</span>
    <button (click)="onRemove(course)">Remove</button>
    <button (click)="onInfect(course)">INFECT</button>
  </li>
</ul>
